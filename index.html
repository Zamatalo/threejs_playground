<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + Vite</title>
  <link href="./src/style.css" rel="stylesheet">
</head>
<body>
<div id="GameBoardComponent"></div>

<div id="controls">
  <button onclick="window.saveState()">Save</button>
  <button onclick="window.loadState()">Load</button>
  <button onclick="window.movePlayer(this,'red')">Move Red</button>
  <button onclick="window.movePlayer(this,'green')">Move Green</button>
  <button onclick="window.movePlayer(this,'blue')">Move Blue</button>
  <button onclick="window.movePlayer(this,'yellow')">Move Yellow</button>
</div>

<script type="module">
  import './src/MainTemp.js';

  window.addEventListener("DOMContentLoaded", () => {
    window.init();
  });
</script>
</body>
</html>
